<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoonBees | Staff Details</title>
<link rel="icon" href="burger.png" type="image/png">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

<style>
body {
    background-image: url("bg.jpg.png"); 
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    height: 100vh;
    margin: 0;
    overflow: hidden; /* Prevent scrolling on the body */
}

        ul.head {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        ul.head li {
            float: left;
        }

        ul.head li.topleft {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        ul.head li a {
            display: block;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 25px;
            font-family: initial;
        }

        ul.head li.topright:hover {
            background-color: green;
        }

        ul.head li.topright {
            float: right;
        }

        .all_topright {
            margin-left: 80%;
        }

.toggle-btn {
    background-color: black;
    color: white;
    border: none;
    padding: 14px 16px;
    cursor: pointer;
    font-size: 25px;
    margin-right: 10px;
}

body, html {
    height: 100%;
    margin: 0;
    position: relative;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 80px; /* Adjust to avoid navbar */
    height: calc(100vh - 80px); /* Adjust container height to avoid header */
    overflow: hidden; /* Prevent scrolling on the container */
}

.scrollable-content {
    width: 100%;
    max-width: 900px;
    overflow-y: auto; /* Allow vertical scrolling */
    padding: 20px;
    box-sizing: border-box;
    height: 100%;
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none;  /* IE 10+ */
}

.scrollable-content::-webkit-scrollbar { 
    display: none;  /* Safari and Chrome */
}

.profile-container {
    display: flex;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 15px;
    padding: 50px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
    position: relative; /* For positioning the button */
}

.staff-profile {
    text-align: center;
    margin-right: 20px;
}

.staff-profile img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    object-fit: cover;
    margin-bottom: 10px;
    border: 5px solid rgba(0, 0, 0, 0.2); /* Adjusted border size */
}

.staff-profile h2 {
    margin: 10px 0;
    font-size: 30px;
}

.position {
    font-size: 20px;
}

.staff-details {
    width: 100%;
    position: relative;
}

.staff-details h3 {
    margin-bottom: 15px;
    font-size: 30px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
}

.staff-details .form-group {
    margin: 10px 0;
}

.staff-details .form-group label {
    display: block;
    font-weight: bold;
}

.staff-details .form-group input,
.staff-details .form-group textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

.staff-details .form-row {
    display: flex;
    justify-content: space-between;
}

.staff-details .form-row .form-group {
    width: 48%;
}

.staff-details .form-group input[type="text"],
.staff-details .form-group input[type="email"],
.staff-details .form-group input[type="tel"] {
    height: 30px;
}

.staff-details .form-group textarea {
    height: 80px;
    resize: vertical;
}

.back-button {
    position: absolute;
    right: 10px;
    padding: 10px 20px;
    font-size: 16px;
    color: black;
    background-color: lightgrey;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
}

.back-button:hover {
    background-color: grey;
}

</style>
</head>
<body>
    <div class="all_container">
        <ul class="head">
            <li class="topleft">
                <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
                <a href="#home">MoonBees</a>
            </li>
            <div class="all_topright">
                <!-- <li class="shopping_card"><i class="ri-shopping-cart-fill" style="color: white; display: block; margin-top: 20px;"></i></li> -->
                <li class="help"><i class="ri-question-line" style="color: white; display: block; margin-top: 20px; padding: 0px 15px;"> Help</i></li>
                <li class="user"><a href="staff_login.html" style="font-size: 15px; text-decoration: none; padding: 0;"><i class="ri-user-5-line" style="color: white; display: block; margin-top: 20px;"> Login</a></i></li>
            </div>
        </ul>
    

        <div class="container">
            <div class="scrollable-content">
                <div class="profile-container">
                    <div class="staff-profile">
                        <img src="staff.png" alt="Staff Photo">
                        <h2>John Doe</h2>
                        <p class="position">Manager</p>
                    </div>
                    <div class="staff-details">
                        <h3>Personal Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="Name">Full Name</label>
                                <input type="text" id="Name" name="Name" value="John Doe Yi Hang">
                            </div>
                            <div class="form-group">
                                <label for="years">Years old</label>
                                <input type="text" id="years" name="years" value="19">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" value="john.doe@example.com">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone" value="(123) 456-7890">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Salary">Salary</label>
                            <input type="text" id="Salary" name="Salary" value="2200">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" value="1234 Main St, Anytown, USA">
                        </div>
                        <div class="form-group">
                            <label for="experience">Work Experience</label>
                            <textarea id="experience" name="experience">10 years in the food industry</textarea>
                        </div>
                        <div class="form-group">
                            <label for="skills">Skills</label>
                            <textarea id="skills" name="skills">Leadership, Customer Service, Team Management</textarea>
                        </div>
                        <button class="back-button" onclick="location.href='managestaff.html'">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
