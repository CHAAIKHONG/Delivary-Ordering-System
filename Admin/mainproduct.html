<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonBees Staff | Manage </title>
    <link rel="icon" href="burger.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        ul.head {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        ul.head li {
            float: left;
        }

        ul.head li.topleft {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        ul.head li a {
            display: block;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 25px;
            font-family: initial;
        }

        ul.head li.topright:hover {
            background-color: green;
        }

        ul.head li.topright {
            float: right;
        }

        .all_topright {
            margin-left: 80%;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            padding-top: 60px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar nav ul {
            padding: 0;
            list-style: none;
        }

        .sidebar nav ul li {
            padding: 10px 0;
        }

        .sidebar nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .sidebar nav ul li a:hover {
            background-color: #575757;
        }

        .toggle-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 14px 16px;
            cursor: pointer;
            font-size: 25px;
            margin-right: 10px;
        }

        .content-wrapper {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
            padding-top: 60px;
            background-color: #f4f4f4;
            transition: margin-left 0.3s ease;
        }

        .content-wrapper.collapsed {
            margin-left: 0;
        }

        .categories {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .categories button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .categories button:hover {
            background-color: #0056b3;
        }

        .add-product-btn {
            margin-left: auto;
            margin-right: 0;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-product-btn:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .actions button.edit {
            background-color: #ffcc00;
        }

        .actions button.delete {
            background-color: #ff4c4c;
            color: white;
        }

        .actions button:hover {
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="file"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <ul class="head">
        <li class="topleft">
            <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
            <a href="#home">MoonBees</a>
        </li>
        <div class="all_topright">
            <!-- <li class="shopping_card"><i class="ri-shopping-cart-fill" style="color: white; display: block; margin-top: 20px;"></i></li> -->
            <li class="help"><i class="ri-question-line" style="color: white; display: block; margin-top: 20px; padding: 0px 15px;"> Help</i></li>
            <li class="user"><a href="staff_login.html" style="font-size: 15px; text-decoration: none; padding: 0;"><i class="ri-user-5-line" style="color: white; display: block; margin-top: 20px;"> Login</a></i></li>
        </div>
    </ul>

    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li>
                    <a href="javascript:void(0)" onclick="location.href='mainmenu.html'">Admin</a>
                        <ul>
                            <li><a href="javascript:void(0)"onclick="location.href='managestaff.html'">Manage Staff</a></li>
                            <li><a href="javascript:void(0)" onclick="location.href='manageproduct.html'">Manage Products</a></li>
                            <li><a href="javascript:void(0)" onclick="location.href='report.html'">Report</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>

    <div class="content-wrapper" id="content-wrapper">
        <div class="manage-products">
            <h2>Manage Products</h2>

            <div class="categories">
                <button onclick="filterMenu('all')">All</button>
                <button onclick="filterMenu('burger')">Burger</button>
                <button onclick="filterMenu('snacks')">Snacks</button>
                <button onclick="filterMenu('drinks')">Drinks</button>
                <button class="add-product-btn" onclick="showAddProductModal()">Add Product</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Sales</th>
                        <th>Content Quality</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Products will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addProductModal')">&times;</span>
            <div class="form-container">
                <h2>Add Product</h2>
                <input type="file" id="new-product-image" />
                <input type="text" id="new-product-name" placeholder="Product Name" />
                <input type="text" id="new-product-description" placeholder="Product Description" />
                <input type="number" id="new-product-price" placeholder="Product Price" />
                <input type="number" id="new-product-stock" placeholder="Product Stock" />
                <select id="new-product-category">
                    <option value="burger">Burger</option>
                    <option value="snacks">Snacks</option>
                    <option value="drinks">Drinks</option>
                </select>
                <button onclick="addProduct()">Add Product</button>
            </div>
        </div>
    </div>

    <div id="editProductModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editProductModal')">&times;</span>
            <div class="form-container">
                <h2>Edit Product</h2>
                <input type="file" id="edit-product-image" />
                <input type="text" id="edit-product-name" placeholder="Product Name" />
                <input type="text" id="edit-product-description" placeholder="Product Description" />
                <input type="number" id="edit-product-price" placeholder="Product Price" />
                <input type="number" id="edit-product-stock" placeholder="Product Stock" />
                <select id="edit-product-category">
                    <option value="burger">Burger</option>
                    <option value="snacks">Snacks</option>
                    <option value="drinks">Drinks</option>
                </select>
                <button id="updateProduct">Update Product</button>
            </div>
        </div>
    </div>

    <script>
        let products = [
            {
                id: 1,
                image: 'image/8.png',
                name: 'Burger 1',
                description: 'Delicious beef burger',
                price: 10,
                stock: 50,
                sales: 20,
                quality: 'High',
                category: 'burger'
            },
            {
                id: 2,
                image: 'image/19.png',
                name: 'Fries',
                description: 'Crispy fries',
                price: 5,
                stock: 100,
                sales: 50,
                quality: 'High',
                category: 'snacks'
            },
        ];

        function renderProducts(filteredProducts) {
            const productTable = document.getElementById('product-list');
            productTable.innerHTML = '';
            filteredProducts.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="${product.image}" alt="${product.name}" width="50" height="50" /></td>
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.description}</td>
                    <td>${product.price}</td>
                    <td>${product.stock}</td>
                    <td>${product.sales}</td>
                    <td>${product.quality}</td>
                    <td class="actions">
                        <button class="edit" onclick="showEditProductModal(${product.id})">Edit</button>
                        <button class="delete" onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                `;
                productTable.appendChild(row);
            });
        }

        function filterMenu(category) {
            let filteredProducts = products;
            if (category !== 'all') {
                filteredProducts = products.filter(product => product.category === category);
            }
            renderProducts(filteredProducts);
        }

        function addProduct() {
            const image = document.getElementById('new-product-image').files[0] ? URL.createObjectURL(document.getElementById('new-product-image').files[0]) : '';
            const name = document.getElementById('new-product-name').value;
            const description = document.getElementById('new-product-description').value;
            const price = document.getElementById('new-product-price').value;
            const stock = document.getElementById('new-product-stock').value;
            const category = document.getElementById('new-product-category').value;

            const newProduct = {
                id: products.length + 1,
                image: image,
                name: name,
                description: description,
                price: parseFloat(price),
                stock: parseInt(stock, 10),
                sales: 0,
                quality: 'High',
                category: category
            };

            products.push(newProduct);
            renderProducts(products);
            closeModal('addProductModal');
        }

        function showAddProductModal() {
            document.getElementById('addProductModal').style.display = 'block';
        }

        function showEditProductModal(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                document.getElementById('edit-product-image').value = '';
                document.getElementById('edit-product-name').value = product.name;
                document.getElementById('edit-product-description').value = product.description;
                document.getElementById('edit-product-price').value = product.price;
                document.getElementById('edit-product-stock').value = product.stock;
                document.getElementById('edit-product-category').value = product.category;
                document.getElementById('editProductModal').style.display = 'block';

                document.getElementById('updateProduct').onclick = () => {
                    updateProduct(id);
                };
            }
        }

        function updateProduct(id) {
            const imageFile = document.getElementById('edit-product-image').files[0];
            const image = imageFile ? URL.createObjectURL(imageFile) : products.find(p => p.id === id).image;
            const name = document.getElementById('edit-product-name').value;
            const description = document.getElementById('edit-product-description').value;
            const price = document.getElementById('edit-product-price').value;
            const stock = document.getElementById('edit-product-stock').value;
            const category = document.getElementById('edit-product-category').value;

            const productIndex = products.findIndex(p => p.id === id);
            if (productIndex > -1) {
                products[productIndex] = {
                    ...products[productIndex],
                    image: image,
                    name: name,
                    description: description,
                    price: parseFloat(price),
                    stock: parseInt(stock, 10),
                    category: category
                };

                renderProducts(products);
                closeModal('editProductModal');
            }
        }

        function deleteProduct(id) {
            products = products.filter(p => p.id !== id);
            renderProducts(products);
        }

        function showManageProducts() {
            document.querySelector('.manage-products').style.display = 'block';
            document.querySelector('.manage-staff').style.display = 'none';
            document.querySelector('.report').style.display = 'none';
        }

        function showManageStaff() {
            document.querySelector('.manage-products').style.display = 'none';
            document.querySelector('.manage-staff').style.display = 'block';
            document.querySelector('.report').style.display = 'none';
        }

        function showReport() {
            document.querySelector('.manage-products').style.display = 'none';
            document.querySelector('.manage-staff').style.display = 'none';
            document.querySelector('.report').style.display = 'block';
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('content-wrapper').classList.toggle('collapsed');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        filterMenu('all');
    </script>
</body>

</html>
