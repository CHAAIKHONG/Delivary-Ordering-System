<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonBees Staff | Report</title>
    <link rel="icon" href="burger.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        ul.head {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        ul.head li {
            float: left;
        }

        ul.head li.topleft {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        ul.head li a {
            display: block;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 25px;
            font-family: initial;
        }

        ul.head li.topright:hover {
            background-color: green;
        }

        ul.head li.topright {
            float: right;
        }

        .all_topright {
            margin-left: 80%;
        }

        .toggle-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 0;
            cursor: pointer;
            font-size: 25px;
            margin-left: 10px;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            padding-top: 60px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        .sidebar.collapsed {
            transform: translateX(-100%);
        }
        .sidebar nav ul {
            padding: 0;
            list-style: none;
        }
        .sidebar nav ul li {
            padding: 10px 0;
        }
        .sidebar nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        .sidebar nav ul li a:hover {
            background-color: #575757;
        }

        .content-wrapper {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
            padding-top: 60px;
            background-color: #f4f4f4;
            transition: margin-left 0.3s ease;
        }
        .content-wrapper.collapsed {
            margin-left: 0;
        }
        .sales-report {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <ul class="head">
        <li class="topleft">
            <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
            <a href="#home">MoonBees</a>
        </li>
        <div class="all_topright">
            <!-- <li class="shopping_card"><i class="ri-shopping-cart-fill" style="color: white; display: block; margin-top: 20px;"></i></li> -->
            <li class="help"><i class="ri-question-line" style="color: white; display: block; margin-top: 20px; padding: 0px 15px;"> Help</i></li>
            <li class="user"><a href="staff_login.html" style="font-size: 15px; text-decoration: none; padding: 0;"><i class="ri-user-5-line" style="color: white; display: block; margin-top: 20px;"> Login</a></i></li>
        </div>
    </ul>
    <di class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li>
                    <ul>
                        <a href="javascript:void(0)" onclick="location.href='mainmenu.html'">Admin</a>
                        <ul>
                            <li><a href="javascript:void(0)"onclick="location.href='managestaff.php'">Manage Staff</a></li>
                            <li><a href="javascript:void(0)" onclick="location.href='Manageproduct.php'">Manage Products</a></li>
                            <li><a href="javascript:void(0)" onclick="location.href='report.html'">Report</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>

    <div class="content-wrapper" id="content-wrapper">
        <div class="sales-report">
            <h2>Sales Report</h2>
            <canvas id="revenueChart" width="400" height="200"></canvas>
            <table id="report-table">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity Sold</th>
                        <th>Total Revenue</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Report data will be dynamically added here -->
                </tbody>
            </table>
            <button onclick="downloadReport()">Download Report</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const salesData = [
            { id: 1, name: 'Burger 1', price: 10, quantitySold: 50 },
            { id: 2, name: 'Fries', price: 5, quantitySold: 100 },
            { id: 3, name: 'Soda', price: 2, quantitySold: 200 }
        ];

        function generateReport() {
            const reportTableBody = document.getElementById('report-table').querySelector('tbody');
            reportTableBody.innerHTML = '';

            salesData.forEach(item => {
                const totalRevenue = item.price * item.quantitySold;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.price}</td>
                    <td>${item.quantitySold}</td>
                    <td>${totalRevenue.toFixed(2)}</td>
                `;
                reportTableBody.appendChild(row);
            });

            generateChart();
        }

        function generateChart() {
            const ctx = document.getElementById('revenueChart').getContext('2d');
            const labels = salesData.map(item => item.name);
            const data = salesData.map(item => item.price * item.quantitySold);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Revenue',
                        data: data,
                        backgroundColor: 'rgba(0, 123, 255, 0.5)',
                        borderColor: 'rgba(0, 123, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function downloadReport() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Product ID,Name,Price,Quantity Sold,Total Revenue\n";

            salesData.forEach(item => {
                const totalRevenue = item.price * item.quantitySold;
                const row = [
                    item.id,
                    item.name,
                    item.price,
                    item.quantitySold,
                    totalRevenue.toFixed(2)
                ].join(',');
                csvContent += row + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'sales_report.csv');
            document.body.appendChild(link);

            link.click();
            document.body.removeChild(link);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('content-wrapper').classList.toggle('collapsed');
        }

        function showReport() {
            document.querySelector('.sales-report').style.display = 'block';
            generateReport();
        }

        function showManageProducts() {
            document.querySelector('.sales-report').style.display = 'none';
        }

        function showManageStaff() {
            document.querySelector('.sales-report').style.display = 'none';
        }

        // Generate the report when the page loads
        window.onload = generateReport;
    </script>
</body>
</html>
