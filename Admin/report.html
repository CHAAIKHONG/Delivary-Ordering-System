<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonBees Staff | Report</title>
    <link rel="icon" href="burger.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        ul.head {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        ul.head li {
            float: left;
        }

        ul.head li.topleft {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        ul.head li a {
            display: block;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 25px;
            font-family: initial;
        }

        ul.head li.topright:hover {
            background-color: green;
        }

        ul.head li.topright {
            float: right;
        }

        .all_topright {
            margin-left: 80%;
        }

        .toggle-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 0;
            cursor: pointer;
            font-size: 25px;
            margin-left: 10px;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            padding-top: 60px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        .sidebar.collapsed {
            transform: translateX(-100%);
        }
        .sidebar nav ul {
            padding: 0;
            list-style: none;
        }
        .sidebar nav ul li {
            padding: 10px 0;
        }
        .sidebar nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        .sidebar nav ul li a:hover {
            background-color: #575757;
        }

        .content-wrapper {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
            padding-top: 60px;
            background-color: #f4f4f4;
            transition: margin-left 0.3s ease;
        }
        .content-wrapper.collapsed {
            margin-left: 0;
        }
        .sales-report {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        canvas {
            max-width: 100%;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
        }
        .month-selector {
            text-align: center;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .month-selector button {
            margin: 5px;
            padding: 5px 10px;
            flex: 1 1 8%;
        }
    </style>
</head>
<body>
    <ul class="head">
        <li class="topleft">
            <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
            <a href="#home">MoonBees</a>
        </li>
        <div class="all_topright">
            <li class="help"><i class="ri-question-line" style="color: white; display: block; margin-top: 20px; padding: 0px 15px;"> Help</i></li>
            <li class="user"><a href="staff_login.html" style="font-size: 15px; text-decoration: none; padding: 0;"><i class="ri-user-5-line" style="color: white; display: block; margin-top: 20px;"> Login</a></i></li>
        </div>
    </ul>

    <div class="sidebar" id="sidebar">
        <nav>
                <ul>
                    <li>
                        <a href="javascript:void(0)" onclick="location.href='mainmenu.html'">Admin</a>
                        <ul>
                            <li><a href="javascript:void(0)" onclick="location.href='managestaff.php'">Manage Staff</a></li>
    
                            <li><a href="javascript:void(0)" onclick="location.href='Manageproduct.php'">Manage Products</a></li>
    
                            <li><a href="javascript:void(0)" onclick="location.href='managecategory.php'">Manage Category</a></li>
    
                            <li><a href="javascript:void(0)" onclick="location.href='report.html'">Report</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>

    <div class="content-wrapper" id="content-wrapper">
        <div class="sales-report">
            <h2 id="report-title">Sales Report - January</h2>
            <div class="month-selector">
                <button onclick="showReport('January')">January</button>
                <button onclick="showReport('February')">February</button>
                <button onclick="showReport('March')">March</button>
                <button onclick="showReport('April')">April</button>
                <button onclick="showReport('May')">May</button>
                <button onclick="showReport('June')">June</button>
                <button onclick="showReport('July')">July</button>
                <button onclick="showReport('August')">August</button>
                <button onclick="showReport('September')">September</button>
                <button onclick="showReport('October')">October</button>
                <button onclick="showReport('November')">November</button>
                <button onclick="showReport('December')">December</button>
            </div>
            <canvas id="revenueChart" width="400" height="200"></canvas>
            <table id="report-table">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity Sold</th>
                        <th>Total Revenue</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="pagination" id="pagination-controls">
            </div>
            <button onclick="downloadReport()">Download Report</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const productNames = [
            "Chicken Patty Combo", "Chicken Crispy Combo", "Chicken Grill Combo", 
            "Beef Grill Combo", "Special Beef Combo", "Fries Chicken Regular Combo", 
            "Fries Chicken Spicy Combo", "Burger Chicken Patty", "Burger Chicken Crispy", 
            "Burger Chicken Grill", "Burger Beef Grill", "Burger Beef Special", 
            "Fries Chicken Regular(2pc)", "Fries Chicken Spicy(2pc)", "Coca-Cola", 
            "Iced-Lemon Tea", "Latte", "Caffè Americano"
        ];

        const salesData = {};

        const generateSalesDataForMonth = (month) => {
            return productNames.map((name, index) => ({
                id: index + 1,
                name: name,
                price: Math.round(Math.random() * 100) + 1,
                quantitySold: Math.round(Math.random() * 1000) + 1
            }));
        };

        ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"].forEach(month => {
            salesData[month] = generateSalesDataForMonth(month);
        });

        const itemsPerPage = 100;
        let currentPage = 1;
        let currentMonth = 'January';
        let chartInstance = null;

        function fetchMonthlySalesData(page, month) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const start = (page - 1) * itemsPerPage;
                    const end = start + itemsPerPage;
                    resolve(salesData[month].slice(start, end));
                }, 500);
            });
        }

        function generateReport(data) {
            const tableBody = document.querySelector('#report-table tbody');
            tableBody.innerHTML = '';
            data.forEach(item => {
                const totalRevenue = item.price * item.quantitySold;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.price}</td>
                    <td>${item.quantitySold}</td>
                    <td>${totalRevenue.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });

            const chartData = {
                labels: data.map(item => item.name),
                datasets: [{
                    label: 'Total Revenue',
                    data: data.map(item => item.price * item.quantitySold),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            };

            const ctx = document.getElementById('revenueChart').getContext('2d');
            if (chartInstance) {
                chartInstance.destroy();
            }
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            document.getElementById('report-title').innerText = `Sales Report - ${currentMonth}`;
        }

        function downloadReport() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Product ID,Name,Price,Quantity Sold,Total Revenue\n";

            salesData[currentMonth].forEach(item => {
                const totalRevenue = item.price * item.quantitySold;
                const row = [
                    item.id,
                    item.name,
                    item.price,
                    item.quantitySold,
                    totalRevenue.toFixed(2)
                ].join(',');
                csvContent += row + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'sales_report.csv');
            document.body.appendChild(link);

            link.click();
            document.body.removeChild(link);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('content-wrapper').classList.toggle('collapsed');
        }

        function updatePagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const paginationControls = document.getElementById('pagination-controls');
            paginationControls.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.innerText = i;
                button.onclick = () => goToPage(i);
                if (i === currentPage) {
                    button.style.fontWeight = 'bold';
                }
                paginationControls.appendChild(button);
            }
        }

        async function goToPage(page) {
            currentPage = page;
            const data = await fetchMonthlySalesData(page, currentMonth);
            generateReport(data);
            updatePagination(salesData[currentMonth].length);
        }

        async function showReport(month) {
            currentMonth = month;
            currentPage = 1; // Reset to first page when changing month
            document.querySelector('.sales-report').style.display = 'block';
            const data = await fetchMonthlySalesData(currentPage, month);
            generateReport(data);
            updatePagination(salesData[month].length);
        }

        window.onload = () => showReport('January');
    </script>
</body>
</html>
