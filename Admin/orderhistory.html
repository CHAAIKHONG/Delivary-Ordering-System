<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonBees Staff | Order History</title>
    <link rel="stylesheet" href="manageproduct.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul class="head">
        <li class="topleft">
            <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
            <a href="#home">MoonBees</a>
        </li>
        <div class="all_topright">
            <li class="help"><i class="ri-question-line" style="color: white; display: block; margin-top: 20px; padding: 0px 15px;"> Help</i></li>
            <li class="user"><a href="staff_login.html" style="font-size: 15px; text-decoration: none; padding: 0;"><i class="ri-user-5-line" style="color: white; display: block; margin-top: 20px;"> Login</a></i></li>
        </div>
    </ul>

    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li>
                    <a href="javascript:void(0)" onclick="location.href='mainmenu.html'">Admin</a>
                    <ul>
                        <li><a href="javascript:void(0)" onclick="location.href='managestaff.html'">Manage Staff</a></li>
                        <li><a href="javascript:void(0)" onclick="location.href='manageproduct.html'">Manage Products</a></li>
                        <li><a href="javascript:void(0)" onclick="location.href='report.html'">Report</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>

    <div class="content-wrapper" id="content-wrapper">
        <div class="order-history">
            <h2>Order History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Customers</th>
                        <th>Total (RM)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="orderTable">
                    <!-- Example Data -->
                    <tr>
                        <td>John Doe</td>
                        <td>RM 50.00</td>
                        <td><img src="shopping_cart.png" alt="Shopping Cart" width="30" height="30" onclick="showOrderDetails(1)"></td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>RM 75.00</td>
                        <td><img src="shopping_cart.png" alt="Shopping Cart" width="30" height="30" onclick="showOrderDetails(2)"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="orderDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('orderDetailsModal')">&times;</span>
            <h2>Order Details</h2>
            <table id="orderDetailsTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Order details will be populated here using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('content-wrapper').classList.toggle('collapsed');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function showOrderDetails(orderId) {
            // Fetch order details from the server (replace with actual AJAX request)
            // For demo purposes, we'll use static data
            const orderDetails = {
                1: [
                    {
                        product_name: 'Burger',
                        category: 'Fast Food',
                        price: '10.00',
                        quantity: '2'
                    },
                    {
                        product_name: 'Fries',
                        category: 'Fast Food',
                        price: '5.00',
                        quantity: '1'
                    }
                ],
                2: [
                    {
                        product_name: 'Pizza',
                        category: 'Fast Food',
                        price: '20.00',
                        quantity: '1'
                    },
                    {
                        product_name: 'Coke',
                        category: 'Drink',
                        price: '3.00',
                        quantity: '2'
                    }
                ]
            };

            const details = orderDetails[orderId] || [];
            const orderDetailsTableBody = document.getElementById('orderDetailsTable').querySelector('tbody');
            orderDetailsTableBody.innerHTML = ''; // Clear previous contents

            details.forEach(detail => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${detail.product_name}</td>
                    <td>${detail.category}</td>
                    <td>${detail.price}</td>
                    <td>${detail.quantity}</td>
                `;
                orderDetailsTableBody.appendChild(row);
            });

            document.getElementById('orderDetailsModal').style.display = 'block';
        }
    </script>
</body>
</html>
